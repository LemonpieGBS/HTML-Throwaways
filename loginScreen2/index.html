<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="mainGrid">
        <div id="boxLeft">
            <h1>
                The Future
                <br>is NOW<span id="cursor">_</span>
            </h1>
        </div>

        <div id="boxRight">
            <div id="signIn">
                <h1>PAGE TITLE</h1><hr>
            </div>

            <div id="inputBoxes">
                <label>Username</label><br>
                <input type="text"><br><br>

                <label>Password</label><br>
                <input type="password">
            </div>

            <div id="rememberWrapper">

                <div id="rememberForgot">
                    <div id="rememberMe">
                        <label>Remember Me?</label>
                        <input type="checkbox">
                    </div>
    
                    <a href="">Forgot Password?</a>
                </div>

                <hr>
            </div>

            <div id="signButton">
                <button>Sign In</button>
            </div>

            <div id="otherLogins">
                <span>Or login with...</span>
                <hr><br>

                <div id="optionWrapper">
                    <button id="google"></button>
                    <button id="facebook"></button>
                    <button id="twitter"></button>
                </div>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
